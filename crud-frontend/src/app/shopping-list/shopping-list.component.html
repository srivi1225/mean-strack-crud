<h2>shopping list</h2>
<div class="container-fluid">
  <button class="btn btn-primary" name="add"> Add Product </button>
  <form name="user" #frm="ngForm" (ngSubmit)="addItem(frm)" *ngIf="!toggleForm">
    <div class="row">
      <div class="form-group">
        <label for="">Item Name:</label>
        <input name="itemName" type="text" class="form-control" placeholder="Name" required pattern="[a-zA-Z][a-zA-z]+" ngModel>
      </div>
      <div class="form-group">
        <label for="">Item Quantity:</label>
        <input name="itemQuantity" type="text" class="form-control" placeholder="Quanty" required pattern="[0-9]+" ngModel>
      </div>
      <div class="form-group">
        <label for="">action</label>
        <button type="submit" class="form-control btn btn-success">Add</button>
      </div>
    </div>
  </form>
  <form name="user" #editfrm="ngForm" (ngSubmit)="editItem(editfrm)" *ngIf="toggleForm" >
    <div class="row">
      <div class="form-group">
        <label for="">Item Name:</label>
        <input name="itemName" type="text" class="form-control" placeholder="Name" required pattern="[a-zA-Z][a-zA-z]+" [ngModel]="selectedItem.itemName">
      </div>
      <div class="form-group">
        <label for="">Item Quantity:</label>
        <input name="itemQuantity" type="text" class="form-control" placeholder="Quanty" required pattern="[0-9]+" [ngModel]="selectedItem.itemQuantity">
      </div>
      <div class="form-group">
        <label for="">action</label>
        <button type="submit" class="form-control btn btn-success">Save</button>
      </div>
    </div>
  </form>
  <div class="row" *ngFor="let item of shoppingItemList">
      <div class="col-sm-1"><input type="checkbox" (click)="editItemBought(item)"></div>
      <div class="col-sm-3">{{item.itemName}}</div>
      <div class="col-sm-2">{{item.itemQuantity}}</div>
      <div class="col-sm-2">{{item.itemBought}}</div>
      <div class="col-sm-2"><button name="edit" class="btn btn-primary" (click)="showEditForm(item)" [disabled] = "toggleForm">Edit</button></div>
      <div class="col-sm-2"><button name="delete" class="btn btn-danger" (click) = "deleteItem(item._id)">Delete</button></div>
      <br><br>
  </div>
</div>
